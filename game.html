<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Quiz - Play</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <!-- Countdown Timer at the Top Right -->
        <div id="timer" class="timer">20:00</div>

        <!-- Quiz Game Content -->
        <div id="game">
            <h2 id="question">Q1. What does HTML stand for?</h2>

            <!-- Option Choices -->
            <div class="choice-container" onclick="selectAnswer(1)">
                <p class="choice-prefix">A</p>
                <p class="choice-text">Hyperlinks and Text Markup Language</p>
            </div>
            <div class="choice-container" onclick="selectAnswer(2)">
                <p class="choice-prefix">B</p>
                <p class="choice-text">Hyper Text Markup Language</p>
            </div>
            <div class="choice-container" onclick="selectAnswer(3)">
                <p class="choice-prefix">C</p>
                <p class="choice-text">Home Tool Markup Language</p>
            </div>
            <div class="choice-container" onclick="selectAnswer(4)">
                <p class="choice-prefix">D</p>
                <p class="choice-text">Hyperlink Tool Markup Language</p>
            </div>

            <!-- Next Button for Moving to the Next Question -->
            <button id="next-btn" class="btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
